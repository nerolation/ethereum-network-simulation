<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Network Propagation Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d0e1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 20px;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1600px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 300;
            font-size: 1.8rem;
            color: #fff;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
            min-height: 0;
        }

        .top-section {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .visualization-panel {
            flex: 1;
            background: #1a1b2e;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .controls-panel {
            width: 380px;
            background: #1a1b2e;
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            max-height: 100%;
        }

        canvas {
            width: 100%;
            flex: 1;
            background: #0d0e1a;
            border-radius: 8px;
            cursor: crosshair;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #a0a0a0;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .control-group input[type="number"] {
            width: 100%;
            padding: 8px;
            background: #0d0e1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
        }

        .input-with-unit {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-with-unit input {
            flex: 1;
        }

        .unit {
            color: #6b7280;
            font-size: 13px;
            min-width: 45px;
        }

        .value-display {
            text-align: right;
            font-size: 12px;
            color: #6b7280;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2196F3;
            color: white;
        }

        button:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        button.reset {
            background: #f44336;
        }

        button.reset:hover {
            background: #d32f2f;
        }

        .stats-panel {
            background: #1a1b2e;
            border-radius: 12px;
            padding: 15px 20px;
            width: 100%;
        }

        .stats-container {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stats-grid {
            display: flex;
            gap: 35px;
            flex: 1;
        }

        .stat-item {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: #6b7280;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #2196F3;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            box-sizing: border-box;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #6b7280;
            background: rgba(13, 14, 26, 0.9);
            padding: 5px 10px;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 8px;
            background: #0d0e1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
        }

        .calc-info {
            font-size: 11px;
            color: #6b7280;
            margin-top: 4px;
        }

        h3 {
            margin-bottom: 20px;
            margin-top: 0;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        h4 {
            margin-bottom: 15px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethereum Network Propagation Simulation</h1>
        
        <div class="main-content">
            <div class="top-section">
                <div class="visualization-panel">
                    <canvas id="networkCanvas"></canvas>
                    <div id="info"></div>
                    <div id="propagation-info" style="position: absolute; bottom: 10px; left: 10px; font-size: 12px; color: #6b7280; background: rgba(13, 14, 26, 0.9); padding: 5px 10px; border-radius: 4px;"></div>
                </div>
                
                <div class="controls-panel">
                <div class="button-group">
                    <button id="startBtn">Start Simulation</button>
                    <button id="resetBtn" class="reset">Reset</button>
                </div>
                
                <h3>Network Parameters</h3>
                
                <div class="control-group">
                    <label for="nodeCount">Total Nodes</label>
                    <input type="number" id="nodeCount" value="1000" min="100" max="10000" step="100">
                </div>
                
                <div class="control-group">
                    <label for="peersPerNode">Peers per Node</label>
                    <input type="range" id="peersPerNode" min="2" max="50" value="20" step="1">
                    <div class="value-display">Current: <span id="peersValue" style="font-weight: 600; color: #2196F3;">20</span> peers</div>
                </div>
                
                <div class="control-group">
                    <label for="uploadSpeed">Upload Speed</label>
                    <div class="input-with-unit">
                        <input type="number" id="uploadSpeed" value="25" min="1" max="10000" step="1">
                        <span class="unit">Mbit/s</span>
                    </div>
                    <div class="calc-info">≈ <span id="uploadMiB">2.98</span> MiB/s</div>
                </div>
                
                <div class="control-group">
                    <label for="downloadSpeed">Download Speed</label>
                    <div class="input-with-unit">
                        <input type="number" id="downloadSpeed" value="50" min="1" max="10000" step="1">
                        <span class="unit">Mbit/s</span>
                    </div>
                    <div class="calc-info">≈ <span id="downloadMiB">5.96</span> MiB/s</div>
                </div>
                
                <div class="control-group">
                    <label for="messageSize">Message Size</label>
                    <select id="messageSize">
                        <option value="1">1 KB - Small transaction</option>
                        <option value="100">100 KB - Complex transaction</option>
                        <option value="1024" selected>1 MB - Small block</option>
                        <option value="5120">5 MB - Medium block</option>
                        <option value="10240">10 MB - Large block</option>
                        <option value="30720">30 MB - Very large block</option>
                    </select>
                    <div class="calc-info">Transfer time: <span id="transferTime">-</span></div>
                </div>
                
                <div class="control-group">
                    <label for="processingDelay">Processing Delay</label>
                    <div class="input-with-unit">
                        <input type="number" id="processingDelay" value="10" min="0" max="1000" step="1">
                        <span class="unit">ms</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="initialMessages">Initial Messages</label>
                    <input type="range" id="initialMessages" min="1" max="10" value="1" step="1">
                    <div class="value-display">Messages to propagate: <span id="messagesValue" style="font-weight: 600; color: #2196F3;">1</span></div>
                </div>
                
                <div class="control-group">
                    <label for="supernodes">Supernodes (High Bandwidth)</label>
                    <input type="range" id="supernodes" min="0" max="50" value="0" step="1">
                    <div class="value-display">Count: <span id="supernodesValue" style="font-weight: 600; color: #2196F3;">0</span></div>
                    <div class="calc-info">1000/500 Mbit/s, 100 peers</div>
                </div>
            </div>
            </div>
            
            <div class="stats-panel">
                <div class="stats-container">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Coverage:</span>
                            <span class="stat-value" id="coverage">0%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Nodes Complete:</span>
                            <span class="stat-value" id="nodesReached">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Time:</span>
                            <span class="stat-value" id="timeElapsed">0s</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Median 1st Msg:</span>
                            <span class="stat-value" id="medianTime">-</span>
                        </div>
                    </div>
                    
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: #4CAF50;"></div>
                            <span>Complete</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #FFA500;"></div>
                            <span>Partial</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #333;"></div>
                            <span>None</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #333; border: 1px solid #FFD700; width: 14px; height: 14px;"></div>
                            <span>Supernode</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        class NetworkSimulation {
            constructor() {
                this.canvas = document.getElementById('networkCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Initialize arrays and variables first
                this.nodes = [];
                this.edges = [];
                this.animationId = null;
                this.isRunning = false;
                this.startTime = 0;
                this.nodesReachedCount = 0;
                this.propagationQueue = [];
                this.activeTimeouts = [];
                this.currentMessage = 1;
                this.totalMessages = 1;
                this.receptionTimes = [];
                this.medianReceptionTime = 0;
                this.sourceNode = null;
                this.lastProgressTime = 0;
                this.lastNodesReached = 0;
                
                // Initialize network variables
                this.totalNodes = 1000;
                
                this.setupCanvas();
                this.setupControls();
                
                // Set initial messages if the element exists
                if (!this.initialMessagesInput) {
                    this.initialMessagesInput = { value: '1' }; // Fallback
                }
                if (!this.messageSizeInput) {
                    this.messageSizeInput = { value: '1024', options: [{text: '1 MB'}] }; // Fallback
                }
                if (!this.supernodesInput) {
                    this.supernodesInput = { value: '0' }; // Fallback
                }
                
                // Don't initialize network here - it will be done after canvas is sized
                this.updateTransferTime();
            }
            
            setupCanvas() {
                const resizeCanvas = () => {
                    const container = this.canvas.parentElement;
                    const rect = container.getBoundingClientRect();
                    this.canvas.width = container.clientWidth - 40;
                    // Use the actual available height minus some padding for the info elements
                    this.canvas.height = rect.height - 80;
                    
                    
                    if (this.nodes.length > 0 && !this.isRunning) {
                        this.render();
                    }
                };
                
                // Delay initial sizing to let flexbox calculate dimensions
                setTimeout(() => {
                    resizeCanvas();
                    // Reinitialize network after canvas is properly sized
                    if (this.nodes.length === 0) {
                        this.initializeNetwork();
                    }
                }, 100);
                window.addEventListener('resize', resizeCanvas);
                
                this.canvas.addEventListener('click', (e) => {
                    if (!this.isRunning) {
                        const rect = this.canvas.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        this.startPropagationFrom(x, y);
                    }
                });
            }
            
            setupControls() {
                this.nodeCountInput = document.getElementById('nodeCount');
                this.peersInput = document.getElementById('peersPerNode');
                this.uploadSpeedInput = document.getElementById('uploadSpeed');
                this.downloadSpeedInput = document.getElementById('downloadSpeed');
                this.messageSizeInput = document.getElementById('messageSize');
                this.processingDelayInput = document.getElementById('processingDelay');
                this.initialMessagesInput = document.getElementById('initialMessages');
                this.supernodesInput = document.getElementById('supernodes');
                
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                // Update displays
                this.peersInput.addEventListener('input', (e) => {
                    document.getElementById('peersValue').textContent = e.target.value;
                    this.initializeNetwork();
                });
                
                this.initialMessagesInput.addEventListener('input', (e) => {
                    document.getElementById('messagesValue').textContent = e.target.value;
                });
                
                this.supernodesInput.addEventListener('input', (e) => {
                    document.getElementById('supernodesValue').textContent = e.target.value;
                    this.initializeNetwork();
                });
                
                this.uploadSpeedInput.addEventListener('input', () => {
                    this.updateSpeedDisplay();
                    this.updateTransferTime();
                });
                
                this.downloadSpeedInput.addEventListener('input', () => {
                    this.updateSpeedDisplay();
                    this.updateTransferTime();
                });
                
                this.messageSizeInput.addEventListener('change', () => {
                    this.updateTransferTime();
                });
                
                this.startBtn.addEventListener('click', () => this.startSimulation());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.nodeCountInput.addEventListener('change', () => {
                    this.initializeNetwork();
                });
                
                this.updateSpeedDisplay();
            }
            
            // Convert Mbit/s to MiB/s
            mbitToMiB(mbit) {
                // 1 Mbit = 1,000,000 bits
                // 1 MiB = 1,048,576 bytes = 8,388,608 bits
                // So 1 Mbit/s = 1,000,000 / 8,388,608 MiB/s ≈ 0.119209 MiB/s
                return (mbit * 0.119209).toFixed(2);
            }
            
            updateSpeedDisplay() {
                const uploadMbit = parseFloat(this.uploadSpeedInput.value);
                const downloadMbit = parseFloat(this.downloadSpeedInput.value);
                
                document.getElementById('uploadMiB').textContent = this.mbitToMiB(uploadMbit);
                document.getElementById('downloadMiB').textContent = this.mbitToMiB(downloadMbit);
            }
            
            updateTransferTime() {
                const uploadMbit = parseFloat(this.uploadSpeedInput.value);
                const downloadMbit = parseFloat(this.downloadSpeedInput.value);
                const messageSizeKB = parseFloat(this.messageSizeInput.value);
                
                // Convert KB to MiB
                const messageSizeMiB = messageSizeKB / 1024;
                
                // Convert speeds to MiB/s
                const uploadMiBps = uploadMbit * 0.119209;
                const downloadMiBps = downloadMbit * 0.119209;
                
                // Calculate transfer times in ms
                const uploadTimeMs = (messageSizeMiB / uploadMiBps) * 1000;
                const downloadTimeMs = (messageSizeMiB / downloadMiBps) * 1000;
                
                const totalTimeMs = uploadTimeMs + downloadTimeMs;
                
                let timeStr;
                if (totalTimeMs < 1) {
                    timeStr = `${totalTimeMs.toFixed(2)} ms`;
                } else if (totalTimeMs < 1000) {
                    timeStr = `${Math.round(totalTimeMs)} ms`;
                } else {
                    timeStr = `${(totalTimeMs / 1000).toFixed(2)} s`;
                }
                
                document.getElementById('transferTime').textContent = 
                    `${uploadTimeMs.toFixed(0)}ms up + ${downloadTimeMs.toFixed(0)}ms down = ${timeStr}`;
            }
            
            initializeNetwork() {
                const nodeCount = parseInt(this.nodeCountInput.value);
                const peersPerNode = parseInt(this.peersInput.value);
                
                this.nodes = [];
                this.edges = [];
                this.totalNodes = nodeCount;
                
                // Create network visualization as concentric circles
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const maxRadius = Math.min(this.canvas.width, this.canvas.height) * 0.4;
                
                // Create exactly the number of nodes specified
                const targetNodeCount = nodeCount;
                let nodesCreated = 0;
                const layers = 10;
                
                for (let layer = 0; layer < layers && nodesCreated < targetNodeCount; layer++) {
                    const radius = (maxRadius / layers) * (layer + 1);
                    // Distribute nodes across layers proportionally
                    const remainingNodes = targetNodeCount - nodesCreated;
                    const remainingLayers = layers - layer;
                    const baseNodesInLayer = Math.ceil(remainingNodes / remainingLayers);
                    const nodesInThisLayer = Math.min(baseNodesInLayer * (layer + 1) / 5, remainingNodes);
                    
                    for (let i = 0; i < nodesInThisLayer && nodesCreated < targetNodeCount; i++) {
                        const angle = (Math.PI * 2 * i) / nodesInThisLayer;
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        
                        this.nodes.push({
                            id: this.nodes.length,
                            x: x,
                            y: y,
                            layer: layer,
                            status: 'unreached',
                            peers: [],
                            tempPeers: [],
                            messagesReceived: new Set(),
                            messageQueue: [],
                            isUploading: false,
                            receptionTimes: {},
                            isSource: false,
                            isSupernode: false
                        });
                        nodesCreated++;
                    }
                }
                
                // Randomly designate supernodes
                const supernodeCount = parseInt(this.supernodesInput.value) || 0;
                if (supernodeCount > 0 && this.nodes.length > 0) {
                    // Randomly select nodes to be supernodes
                    const nodeIndices = [...Array(this.nodes.length).keys()];
                    for (let i = nodeIndices.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [nodeIndices[i], nodeIndices[j]] = [nodeIndices[j], nodeIndices[i]];
                    }
                    
                    const supernodesDesignated = Math.min(supernodeCount, this.nodes.length);
                    for (let i = 0; i < supernodesDesignated; i++) {
                        this.nodes[nodeIndices[i]].isSupernode = true;
                    }
                    
                    console.log(`Designated ${supernodesDesignated} supernodes`);
                }
                
                // Create network connections
                for (let i = 0; i < this.nodes.length; i++) {
                    const node = this.nodes[i];
                    // Supernodes get 100 peers, regular nodes get the configured amount
                    const targetPeers = node.isSupernode ? 100 : peersPerNode;
                    const peerCount = Math.min(Math.max(2, targetPeers), this.nodes.length - 1);
                    
                    // Create a pool of possible peers (all nodes except self)
                    const possiblePeers = [];
                    for (let j = 0; j < this.nodes.length; j++) {
                        if (j !== i) {
                            possiblePeers.push(j);
                        }
                    }
                    
                    // Shuffle and select exact number of peers
                    for (let j = possiblePeers.length - 1; j > 0; j--) {
                        const randomIndex = Math.floor(Math.random() * (j + 1));
                        [possiblePeers[j], possiblePeers[randomIndex]] = [possiblePeers[randomIndex], possiblePeers[j]];
                    }
                    
                    // Add exactly peerCount peers
                    for (let j = 0; j < peerCount && j < possiblePeers.length; j++) {
                        node.peers.push(possiblePeers[j]);
                        
                        // Add edge for visualization (show more edges to see the connections)
                        if (Math.random() < 0.05) { // Show 5% of edges
                            this.edges.push([i, possiblePeers[j]]);
                        }
                    }
                }
                
                // Log peer counts for debugging
                console.log(`Network initialized: ${this.nodes.length} nodes, ${peersPerNode} peers per node`);
                console.log(`First node has ${this.nodes[0].peers.length} peers`);
                
                this.render();
            }
            
            startSimulation() {
                if (this.isRunning) return;
                
                this.reset();
                this.isRunning = true;
                this.startBtn.disabled = true;
                this.startTime = Date.now();
                
                // Get number of messages to send
                this.totalMessages = parseInt(this.initialMessagesInput.value) || 1;
                this.currentMessage = 1;
                
                // Reset reception tracking
                this.receptionTimes = [];
                this.medianReceptionTime = 0;
                
                // Start from the center node
                const centerNode = this.nodes[Math.floor(this.nodes.length / 2)];
                this.propagateMultipleMessages(centerNode);
                this.animate();
            }
            
            startPropagationFrom(x, y) {
                // Find nearest node to click position
                let nearestNode = null;
                let minDistance = Infinity;
                
                for (const node of this.nodes) {
                    const dist = Math.sqrt((node.x - x) ** 2 + (node.y - y) ** 2);
                    if (dist < minDistance) {
                        minDistance = dist;
                        nearestNode = node;
                    }
                }
                
                if (nearestNode && minDistance < 20) {
                    this.isRunning = true;
                    this.startBtn.disabled = true;
                    this.startTime = Date.now();
                    
                    // Get number of messages to send
                    this.totalMessages = parseInt(this.initialMessagesInput.value) || 1;
                    this.currentMessage = 1;
                    
                    // Reset reception tracking
                    this.receptionTimes = [];
                    this.medianReceptionTime = 0;
                    
                    // Start propagating messages
                    this.propagateMultipleMessages(nearestNode);
                    this.animate();
                }
            }
            
            propagateMultipleMessages(sourceNode) {
                // Store source node for later rescue operations
                this.sourceNode = sourceNode;
                sourceNode.isSource = true;
                
                // Source node immediately has all messages
                for (let msgId = 1; msgId <= this.totalMessages; msgId++) {
                    sourceNode.messagesReceived.add(msgId);
                    sourceNode.receptionTimes[msgId] = 0;
                }
                
                // Mark source as having all messages
                sourceNode.status = 'reached';
                this.nodesReachedCount = 1;
                
                // Queue all messages for sending from source
                for (let msgId = 1; msgId <= this.totalMessages; msgId++) {
                    sourceNode.messageQueue.push(msgId);
                }
                
                console.log(`Source node starting with ${this.totalMessages} messages to propagate`);
                
                // Start processing the queue
                this.processNodeQueue(sourceNode);
                
                // Start checking for stalled propagation
                this.lastProgressTime = Date.now();
                this.lastNodesReached = 1;
                this.checkForStalledPropagation();
            }
            
            checkForStalledPropagation() {
                if (!this.isRunning) return;
                
                // Count nodes that have all messages
                const nodesWithAllMessages = this.nodes.filter(n => 
                    n.messagesReceived.size === this.totalMessages
                ).length;
                
                // Check if all nodes have received all messages
                if (nodesWithAllMessages >= this.nodes.length) {
                    console.log('All nodes have received all messages!');
                    return; // Done!
                }
                
                // Check if we've made progress
                const hasProgress = nodesWithAllMessages > this.lastNodesReached;
                
                if (hasProgress) {
                    this.lastProgressTime = Date.now();
                    this.lastNodesReached = nodesWithAllMessages;
                } else {
                    // Check if we've stalled for more than 1.5 seconds
                    const stallDuration = Date.now() - this.lastProgressTime;
                    if (stallDuration > 1500 && this.sourceNode) {
                        // Find all nodes that don't have all messages and aren't actively receiving
                        const incompleteNodes = this.nodes.filter(n => 
                            n.messagesReceived.size < this.totalMessages && 
                            !n.isSource
                        );
                        
                        if (incompleteNodes.length > 0) {
                            // Rescue up to 5 nodes at a time
                            const nodesToRescue = incompleteNodes.slice(0, 5);
                            console.log(`Stalled propagation detected. Rescuing ${nodesToRescue.length} nodes`);
                            
                            nodesToRescue.forEach(targetNode => {
                                this.rescueUnreachedNode(this.sourceNode, targetNode);
                            });
                            
                            // Reset progress tracking
                            this.lastProgressTime = Date.now();
                        }
                    }
                }
                
                // Schedule next check
                setTimeout(() => this.checkForStalledPropagation(), 250);
            }
            
            rescueUnreachedNode(sourceNode, targetNode) {
                if (!this.isRunning) return;
                
                console.log(`Rescuing node ${targetNode.id} (has ${targetNode.messagesReceived.size}/${this.totalMessages} messages)`);
                
                // Use source node's bandwidth for rescue operations
                const uploadDelay = this.calculateTransferDelay(true, sourceNode);
                
                // Send all missing messages to the target node immediately
                for (let msgId = 1; msgId <= this.totalMessages; msgId++) {
                    if (!targetNode.messagesReceived.has(msgId)) {
                        // Send with a small random delay to avoid exact simultaneity
                        const randomDelay = Math.random() * 100;
                        const timeout = setTimeout(() => {
                            if (!this.isRunning) return;
                            if (!targetNode.messagesReceived.has(msgId)) {
                                this.receiveMessage(targetNode, msgId);
                            }
                        }, randomDelay);
                        
                        this.activeTimeouts.push(timeout);
                    }
                }
            }
            
            processNodeQueue(node) {
                if (!this.isRunning || node.isUploading || node.messageQueue.length === 0) {
                    return;
                }
                
                node.isUploading = true;
                
                // Batch all messages in the queue for sending
                const messagesToSend = [...node.messageQueue];
                node.messageQueue = [];
                
                console.log(`Node ${node.id} starting to upload ${messagesToSend.length} messages to ${node.peers.length} peers`);
                
                let peerDelay = 0;
                
                // Upload to each peer sequentially
                node.peers.forEach((peerId, index) => {
                    const peer = this.nodes[peerId];
                    if (!peer) return;
                    
                    // Filter messages this peer needs
                    const newMessages = messagesToSend.filter(messageId => 
                        !peer.messagesReceived.has(messageId)
                    );
                    
                    if (newMessages.length > 0) {
                        // Calculate delay for each individual message
                        const singleMessageSizeKB = parseFloat(this.messageSizeInput.value);
                        const singleMessageDelay = this.calculateTransferDelayForSize(singleMessageSizeKB, true, node);
                        
                        // Stagger the arrival of each message in the batch
                        let messageDelay = peerDelay;
                        newMessages.forEach((messageId, msgIndex) => {
                            const msgTimeout = setTimeout(() => {
                                if (!this.isRunning) return;
                                this.receiveMessageBatch(peer, [messageId]);
                            }, messageDelay);
                            
                            this.activeTimeouts.push(msgTimeout);
                            messageDelay += singleMessageDelay;
                        });
                        
                        // Update peer delay for next peer (total time for all messages)
                        peerDelay += singleMessageDelay * newMessages.length;
                    }
                    // If no messages to send to this peer, no additional delay
                });
                
                // After uploading to all peers, check if new messages arrived
                const nextTimeout = setTimeout(() => {
                    if (!this.isRunning) return;
                    
                    node.isUploading = false;
                    this.processNodeQueue(node); // Process any new messages that arrived
                }, peerDelay);
                
                this.activeTimeouts.push(nextTimeout);
            }
            
            calculateTransferDelayForSize(sizeKB, isUpload = true, node = null) {
                let uploadMbit, downloadMbit;
                
                // Check if this is a supernode
                if (node && node.isSupernode) {
                    uploadMbit = 500;  // Supernodes have 500 Mbit/s upload
                    downloadMbit = 1000; // Supernodes have 1000 Mbit/s download
                } else {
                    uploadMbit = parseFloat(this.uploadSpeedInput.value);
                    downloadMbit = parseFloat(this.downloadSpeedInput.value);
                }
                
                const processingDelay = parseFloat(this.processingDelayInput.value);
                
                // Convert KB to MiB
                const sizeMiB = sizeKB / 1024;
                
                // Convert speeds to MiB/s
                const speedMiBps = isUpload ? 
                    (uploadMbit * 0.119209) : 
                    (downloadMbit * 0.119209);
                
                // Calculate transfer time in ms
                const transferTimeMs = (sizeMiB / speedMiBps) * 1000;
                
                return transferTimeMs + processingDelay;
            }
            
            receiveMessageBatch(node, messageIds) {
                const receptionTime = (Date.now() - this.startTime) / 1000;
                let newMessagesCount = 0;
                
                // Track if this is the node's first message
                const wasEmpty = node.messagesReceived.size === 0;
                
                // Process all messages in the batch
                messageIds.forEach(messageId => {
                    if (!node.messagesReceived.has(messageId)) {
                        node.messagesReceived.add(messageId);
                        node.receptionTimes[messageId] = receptionTime;
                        
                        // Add to node's queue to forward
                        if (!node.messageQueue.includes(messageId)) {
                            node.messageQueue.push(messageId);
                        }
                        newMessagesCount++;
                    }
                });
                
                // Only record reception time once per node (when it gets its first message)
                if (wasEmpty && newMessagesCount > 0 && !node.isSource) {
                    this.receptionTimes.push(receptionTime);
                }
                
                if (newMessagesCount === 0) return;
                
                console.log(`Node ${node.id} received batch of ${newMessagesCount} messages (${node.messagesReceived.size}/${this.totalMessages} total)`);
                
                // Update node visual status
                if (node.messagesReceived.size === this.totalMessages) {
                    // Only count if not already counted
                    if (node.status !== 'reached') {
                        node.status = 'reached';
                        this.nodesReachedCount++;
                    }
                } else {
                    node.status = 'partial';
                }
                
                // Start processing queue after receiving batch (if not already processing)
                if (!node.isUploading && node.messageQueue.length > 0) {
                    // Calculate download delay based on individual message size (since we receive them one by one now)
                    const messageSizeKB = parseFloat(this.messageSizeInput.value);
                    const downloadDelay = this.calculateTransferDelayForSize(messageSizeKB, false, node);
                    
                    setTimeout(() => {
                        if (!this.isRunning) return;
                        this.processNodeQueue(node);
                    }, downloadDelay);
                }
                
                this.updateStats();
            }
            
            // Legacy single message receive for rescue operations
            receiveMessage(node, messageId) {
                this.receiveMessageBatch(node, [messageId]);
            }
            
            calculateTransferDelay(isUpload = true, node = null) {
                const messageSizeKB = parseFloat(this.messageSizeInput.value);
                return this.calculateTransferDelayForSize(messageSizeKB, isUpload, node);
            }
            
            // Legacy propagateFrom - now redirects to new system for single message propagation
            propagateFrom(node, isSource = false) {
                if (isSource) {
                    this.propagateMultipleMessages(node);
                } else {
                    // For backward compatibility with single message propagation
                    if (!node.messagesReceived.has(1)) {
                        this.receiveMessage(node, 1);
                    }
                }
            }
            
            updateStats() {
                // Use actual number of nodes in the visualization
                const actualNodeCount = this.nodes.length;
                const coverage = Math.min(100, (this.nodesReachedCount / actualNodeCount * 100)).toFixed(2);
                const elapsed = ((Date.now() - this.startTime) / 1000).toFixed(1);
                const rate = (this.nodesReachedCount / Math.max(1, elapsed)).toFixed(0);
                
                // Calculate median reception time
                if (this.receptionTimes.length > 0) {
                    const sorted = [...this.receptionTimes].sort((a, b) => a - b);
                    const mid = Math.floor(sorted.length / 2);
                    this.medianReceptionTime = sorted.length % 2 ? 
                        sorted[mid] : 
                        (sorted[mid - 1] + sorted[mid]) / 2;
                }
                
                // Count nodes with partial reception
                let partialNodes = 0;
                this.nodes.forEach(node => {
                    if (node.messagesReceived.size > 0 && node.messagesReceived.size < this.totalMessages) {
                        partialNodes++;
                    }
                });
                
                document.getElementById('nodesReached').textContent = partialNodes > 0 ? 
                    `${this.nodesReachedCount} / ${this.nodes.length}` : 
                    `${this.nodesReachedCount} / ${this.nodes.length}`;
                document.getElementById('coverage').textContent = coverage + '%';
                document.getElementById('timeElapsed').textContent = elapsed + 's';
                document.getElementById('medianTime').textContent = this.medianReceptionTime > 0 ? 
                    `${this.medianReceptionTime.toFixed(2)}s` : '-';
                
                // Update propagation info with message details
                const propInfo = document.getElementById('propagation-info');
                if (propInfo && this.messageSizeInput) {
                    const selectedOption = this.messageSizeInput.options ? 
                        this.messageSizeInput.options[this.messageSizeInput.selectedIndex] : null;
                    const messageSize = selectedOption ? selectedOption.text.split(' ')[0] : '1 MB';
                    const sizeInKB = parseFloat(this.messageSizeInput.value) || 1024;
                    propInfo.innerHTML = `Messages: ${this.totalMessages} × ${messageSize}<br>` +
                                        `Total data: ${(sizeInKB * this.totalMessages / 1024).toFixed(1)} MB`;
                }
            }
            
            animate() {
                if (!this.isRunning) return;
                
                this.render();
                this.updateStats();
                
                // Check if simulation is complete - all nodes have all messages
                const allComplete = this.nodes.every(n => n.messagesReceived.size === this.totalMessages);
                if (allComplete) {
                    console.log('Simulation complete - all nodes have all messages!');
                    this.isRunning = false;
                    this.startBtn.disabled = false;
                    
                    // Final stats update
                    const elapsed = ((Date.now() - this.startTime) / 1000).toFixed(1);
                    const propInfo = document.getElementById('propagation-info');
                    if (propInfo) {
                        propInfo.innerHTML += `<br>Completed in ${elapsed}s`;
                    }
                } else {
                    this.animationId = requestAnimationFrame(() => this.animate());
                }
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw edges (very faint)
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                this.ctx.lineWidth = 0.5;
                for (const [from, to] of this.edges) {
                    const fromNode = this.nodes[from];
                    const toNode = this.nodes[to];
                    if (fromNode && toNode) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(fromNode.x, fromNode.y);
                        this.ctx.lineTo(toNode.x, toNode.y);
                        this.ctx.stroke();
                    }
                }
                
                // Draw nodes
                for (const node of this.nodes) {
                    this.ctx.beginPath();
                    const nodeSize = node.isSupernode ? 4 : 3;
                    this.ctx.arc(node.x, node.y, nodeSize, 0, Math.PI * 2);
                    
                    // Draw ring around supernodes
                    if (node.isSupernode) {
                        this.ctx.strokeStyle = '#FFD700';
                        this.ctx.lineWidth = 1;
                        this.ctx.stroke();
                        this.ctx.beginPath();
                        this.ctx.arc(node.x, node.y, nodeSize, 0, Math.PI * 2);
                    }
                    
                    if (node.status === 'reached') {
                        // All messages received - full green
                        this.ctx.fillStyle = '#4CAF50';
                        this.ctx.shadowColor = '#4CAF50';
                        this.ctx.shadowBlur = 8;
                    } else if (node.status === 'partial') {
                        // Some messages received - yellow/orange
                        const progress = node.messagesReceived.size / this.totalMessages;
                        const green = Math.floor(76 + (76 * progress));
                        const red = Math.floor(255 - (155 * progress));
                        this.ctx.fillStyle = `rgb(${red}, ${green}, 80)`;
                        this.ctx.shadowColor = `rgb(${red}, ${green}, 80)`;
                        this.ctx.shadowBlur = 5;
                    } else {
                        this.ctx.fillStyle = '#333';
                        this.ctx.shadowBlur = 0;
                    }
                    
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                }
                
                // Update info
                const info = document.getElementById('info');
                if (!this.isRunning) {
                    info.textContent = `Click on a node to start propagation from that point`;
                }
            }
            
            reset() {
                // Stop animation
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                // Clear all active timeouts to stop propagation
                this.activeTimeouts.forEach(timeout => clearTimeout(timeout));
                this.activeTimeouts = [];
                
                this.isRunning = false;
                this.startBtn.disabled = false;
                this.nodesReachedCount = 0;
                this.startTime = 0;
                this.currentMessage = 1;
                this.totalMessages = 1;
                this.sourceNode = null;
                this.lastProgressTime = 0;
                this.lastNodesReached = 0;
                
                // Reset all nodes
                for (const node of this.nodes) {
                    node.status = 'unreached';
                    node.messagesReceived.clear();
                    node.messageQueue = [];
                    node.isUploading = false;
                    node.receptionTimes = {};
                    node.isSource = false;
                    node.tempPeers = [];
                    // Keep isSupernode status as it's a network property, not simulation state
                }
                
                this.receptionTimes = [];
                this.medianReceptionTime = 0;
                
                // Don't update stats here since it will show wrong elapsed time
                // Just reset the display directly
                document.getElementById('nodesReached').textContent = `0 / ${this.nodes.length}`;
                document.getElementById('coverage').textContent = '0%';
                document.getElementById('timeElapsed').textContent = '0s';
                document.getElementById('medianTime').textContent = '-';
                
                this.render();
            }
        }
        
        // Initialize simulation when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new NetworkSimulation();
        });
    </script>
